version: '3.8'

services:
  comic-server:
    build: .
    container_name: comic-server
    ports:
      - "8000:8000"
    volumes:
      - ./comics:/comics:ro  # Mount your comics directory
      - ./data:/app/storage
    environment:
      - DATABASE_URL=sqlite:////app/storage/database/comics.db
      - COMICS_PATH=/comics
      - APP_NAME=Comic Server
      # Generate a strong key: openssl rand -hex 32
      - SECRET_KEY=CHANGE_THIS_TO_A_REAL_SECRET_KEY
      # If you need to tell the app where unrar is in the container
      # (Note: standard Linux unrar path is usually /usr/bin/unrar)
      - UNRAR_PATH=/usr/bin/unrar
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
