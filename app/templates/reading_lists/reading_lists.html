{% extends "base.html" %}

{% block title %}Reading Lists - Comic Server{% endblock %}

{% block content %}
<div class="space-y-6" x-data="readingListsList()">
    <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold">Reading Lists</h1>
    </div>

    <div x-show="loading" class="flex justify-center py-20">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
    </div>

    <div x-show="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <template x-for="list in lists" :key="list.id">
            {% include "partials/reading_list_card.html" %}
        </template>
    </div>

    <div x-show="!loading && lists?.length === 0" class="text-center py-20 text-gray-400" style="display: none;">
        <p class="text-lg">No reading lists found.</p>
    </div>
</div>

<script>
function readingListsList() {
    return {
        lists: [],
        loading: true,

        async init() {
            try {
                const res = await fetch(window.parker.route('reading_lists.list'));
                const data = await res.json();
                this.lists = data.reading_lists;
            } catch (e) {
                console.error(e);
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}
