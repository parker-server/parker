{% extends "base.html" %}

{% block title %}Libraries - Comic Server{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto space-y-8" x-data="librariesPage()">

    <div class="flex items-center justify-between border-b border-gray-700 pb-4">
        <div>
            <h1 class="text-3xl font-bold text-white">Your Libraries</h1>
            <p class="text-gray-400 mt-1">Browse your collections by category.</p>
        </div>
        
        </div>

    <div x-show="loading" class="flex justify-center py-20">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
    </div>

    <div x-show="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <template x-for="lib in libraries" :key="lib.id">
            {% include "partials/library_card.html" %}
        </template>

        <div x-show="libraries.length === 0" class="col-span-full py-20 text-center bg-gray-800/50 rounded-xl border border-dashed border-gray-700">
            <div class="text-6xl mb-4">ðŸ“š</div>
            <h3 class="text-xl font-bold text-white mb-2">No Libraries Found</h3>
            <p class="text-gray-400">You don't have access to any libraries yet.</p>
        </div>
    </div>

</div>

<script>
function librariesPage() {
    return {
        libraries: [],
        loading: true,

        async init() {
            try {
                // Re-use the existing API
                const res = await fetch(window.url('/api/libraries/'));
                if (res.ok) this.libraries = await res.json();
            } catch(e) { 
                console.error(e); 
            } finally { 
                this.loading = false; 
            }
        }
    }
}
</script>
{% endblock %}
