{% extends "base.html" %}

{% block title %}Library - Parker{% endblock %}

{% block content %}
<div class="space-y-6" x-data="libraryView()">

    <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4" x-show="!error" x-cloak>
            <a :href="window.parker.route('pages.libraries')" class="text-blue-400 hover:text-blue-300">‚Üê Back</a>

            <div x-show="loading.meta" class="h-8 w-48 bg-gray-700 rounded animate-pulse"></div>

            <h1 x-show="!loading.meta" class="text-3xl font-bold text-white" x-text="library?.name"></h1>
        </div>

        <div x-show="!loading.meta && library?.path" class="hidden md:block text-xs text-gray-500 font-mono bg-gray-800 px-3 py-1 rounded border border-gray-700">
            <span x-text="library?.path"></span>
        </div>
    </div>

    <div x-show="error" style="display: none;" class="max-w-lg mx-auto mt-20 text-center">
        <div class="bg-gray-800 rounded-lg p-8 border border-gray-700 shadow-2xl">
            <div class="text-5xl mb-4">ü§∑‚Äç‚ôÇÔ∏è</div>
            <h2 class="text-2xl font-bold text-white mb-2" x-text="error?.title"></h2>
            <p class="text-gray-400 mb-6" x-text="error?.message"></p>

            <div class="flex gap-4 justify-center">
                <button x-on:click="window.history.back()" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition-colors">
                    Go Back
                </button>
                <a :href="window.parker.route('pages.home')" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg transition-colors">
                    Home
                </a>
            </div>
        </div>
    </div>


    <div class="min-h-[500px]">
        <div x-show="loading && items.length === 0" class="flex justify-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
        </div>

        <div x-show="items.length > 0">

            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                <template x-for="series in items" :key="series.id">
                    {% include "partials/series_card.html" %}
                </template>
            </div>

            {# Pagination controls #}
            <div class="mt-12 pt-6 border-t border-gray-700">

                <template x-if="mode === 'infinite'">
                    <div x-ref="loadSentinel" class="py-8 text-center">
                        <span x-show="loading" class="text-blue-400 animate-pulse">Loading more series...</span>
                        <span x-show="!loading && page >= maxPage()" class="text-gray-600 text-sm">
                            End of library
                        </span>
                    </div>
                </template>

                <template x-if="mode === 'classic'">
                    <div class="flex justify-center items-center space-x-4">
                        <button
                            @click="changePage(page - 1)"
                            :disabled="page === 1"
                            class="px-4 py-2 rounded bg-gray-800 hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed text-white transition-colors border border-gray-600"
                        >
                            Previous
                        </button>

                        <span class="text-gray-400">
                            Page <span class="text-white font-bold" x-text="page"></span> of <span x-text="maxPage()"></span>
                        </span>

                        <button
                            x-on:click="changePage(page + 1)"
                            :disabled="page >= maxPage()"
                            class="px-4 py-2 rounded bg-gray-800 hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed text-white transition-colors border border-gray-600"
                        >
                            Next
                        </button>
                    </div>
                </template>

            </div>
        </div>

        <div x-show="!loading && items.length === 0" class="text-center py-20 text-gray-500 bg-gray-800/50 rounded-xl border border-dashed border-gray-700">
            <p class="text-xl">This library is empty.</p>
            <p class="text-sm mt-2 text-gray-400">Scan this library to populate it with series.</p>
        </div>
    </div>

</div>

<script>
function libraryView() {
    return {
        libraryId: {{ library_id }},
        library: null,
        error: null,

        loading: {
            meta: true
        },
        ...window.parker.paginationMixin(
            'libraries.series',
            function() { return { library_id: this.libraryId }; },
            {
                pageSize: 50,
                mode: '{{ get_system_setting("ui.pagination_mode", "infinite") }}'
            }
        ),
        init() {
            this.loadLibraryMeta();
            this.loadItems();
        },

        async loadLibraryMeta() {
            try {
                const res = await fetch(window.parker.route('libraries.detail', { library_id: this.libraryId }));
                if (!res.ok) {
                    if (res.status === 404) {
                       this.error = {
                            title: "Library Not Found",
                            message: "The library you are looking for does not exist or may have been deleted."
                        };
                        return;
                    }

                    throw new Error("Library not found");
                }
                this.library = await res.json();
                document.title = `${this.library.name} - Parker`;
            } catch (e) {
                console.error(e);
            } finally {
                this.loading.meta = false;
            }
        },

    }
}
</script>
{% endblock %}
