{% extends "base.html" %}

{% block title %}Collections - Comic Server{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold">Collections</h1>
    </div>
    
    <!-- Collections list -->
    <div 
        id="collections-container"
        hx-get="/api/collections/"
        hx-trigger="load"
        hx-swap="innerHTML"
    >
        <div class="flex items-center justify-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
        </div>
    </div>
</div>

<script>
// Handle collections response
document.body.addEventListener('htmx:afterSwap', function(evt) {
    if (evt.detail.target.id === 'collections-container') {
        const data = JSON.parse(evt.detail.xhr.response);
        renderCollections(data);
    }
});

function renderCollections(data) {
    const container = document.getElementById('collections-container');
    
    if (!data.collections || data.collections.length === 0) {
        container.innerHTML = `
            <div class="text-center py-12 text-gray-400">
                <p class="text-lg">No collections yet.</p>
                <p class="text-sm mt-2">Collections are automatically generated from your comics metadata.</p>
            </div>
        `;
        return;
    }
    
    const html = data.collections.map(collection => `
        <a href="/collections/${collection.id}" class="block bg-gray-800 rounded-lg p-6 hover:bg-gray-750 transition-colors">
            <div class="flex items-center justify-between">
                <div class="flex-1">
                    <h3 class="text-xl font-bold">${collection.name}</h3>
                    ${collection.description ? `<p class="text-gray-400 text-sm mt-1">${collection.description}</p>` : ''}
                    <p class="text-gray-500 text-sm mt-2">${collection.comic_count} comics</p>
                </div>
                <div class="text-3xl">ðŸ“š</div>
            </div>
            ${collection.auto_generated ? 
                '<div class="mt-2 text-xs text-gray-500">Auto-generated</div>' : ''}
        </a>
    `).join('');
    
    container.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">${html}</div>`;
}
</script>
{% endblock %}
