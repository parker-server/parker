{% extends "base.html" %}

{% block title %}Collections - Comic Server{% endblock %}

{% block content %}
<div class="space-y-6" x-data="collectionsList()">
    <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold">Collections</h1>
    </div>

    <div x-show="loading" class="flex justify-center py-20">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
    </div>

    <div x-show="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <template x-for="col in collections" :key="col.id">
            {% include "partials/collection_card.html" %}
        </template>
    </div>

    <div x-show="!loading && collections.length === 0" class="text-center py-20 text-gray-400" style="display: none;">
        <p class="text-lg">No collections found.</p>
        <p class="text-sm mt-2">Collections are automatically generated from your comics metadata.</p>
    </div>
</div>

<script>
function collectionsList() {
    return {
        collections: [],
        loading: true,

        async init() {
            try {
                const res = await fetch('/api/collections/');
                const data = await res.json();
                this.collections = data.collections;
            } catch (e) {
                console.error(e);
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}
