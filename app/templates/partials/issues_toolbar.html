<div class="flex flex-wrap items-center justify-between gap-4 mb-6 bg-gray-900/50 p-3 rounded-lg border border-gray-700/50">

    <div class="flex items-center space-x-1 bg-gray-800 rounded-md p-1 border border-gray-700">
        <button
            x-on:click="$dispatch('set-read-filter', 'all')"
            :class="readFilter === 'all' ? 'bg-gray-600 text-white shadow' : 'text-gray-400 hover:text-gray-200'"
            class="px-3 py-1 text-xs font-medium rounded transition-all"
        >All</button>
        <button
            x-on:click="$dispatch('set-read-filter', 'unread')"
            :class="readFilter === 'unread' ? 'bg-blue-600 text-white shadow' : 'text-gray-400 hover:text-gray-200'"
            class="px-3 py-1 text-xs font-medium rounded transition-all"
        >Unread Only</button>
        <button
            x-on:click="$dispatch('set-read-filter', 'read')"
            :class="readFilter === 'read' ? 'bg-green-600 text-white shadow' : 'text-gray-400 hover:text-gray-200'"
            class="px-3 py-1 text-xs font-medium rounded transition-all"
        >Read Only</button>
    </div>

    <div class="flex items-center gap-2">
        <span class="text-xs text-gray-500 uppercase font-bold">Sort:</span>
        <button
            x-on:click="$dispatch('toggle-sort')"
            class="flex items-center gap-2 px-3 py-1.5 bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded text-xs font-medium transition-colors text-gray-300"
        >
            <span x-text="getSortLabel()"></span>
            <svg class="w-3 h-3 transition-transform" :class="sortOrder === 'desc' ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"></path></svg>
        </button>
    </div>

</div>
