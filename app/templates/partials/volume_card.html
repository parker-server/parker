<a :href="window.parker.route('pages.volume_detail', {volume_id: volume.volume_id })" class="block group">
    <div class="aspect-[2/3] bg-gray-700 rounded-lg overflow-hidden relative shadow-md transition-transform duration-200 group-hover:scale-[1.02]">

        <template x-if="volume.first_issue_id">
            <img
                :src="window.parker.route('comics.thumbnail', {comic_id: volume.first_issue_id })"
                :alt="`Volume ${volume.volume_number}`"
                class="w-full h-full object-cover transition-opacity duration-300"
                loading="lazy"
            >
        </template>

        <template x-if="!volume.first_issue_id">
            <div class="w-full h-full flex items-center justify-center bg-gray-800 text-gray-600">
                <span class="text-4xl">ðŸ“š</span>
            </div>
        </template>

        <template x-if="volume.read">
             <div class="absolute top-2 right-2 z-10 bg-green-500 text-white rounded-full p-0.5 shadow-md border border-green-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
            </div>
        </template>

        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent opacity-80"></div>

        <div class="absolute bottom-3 left-3 right-3">
            <p class="text-white font-bold text-lg leading-tight" x-text="`Vol ${volume.volume_number}`"></p>
            <p class="text-gray-300 text-sm mt-1" x-text="`${volume.issue_count} issue${volume.issue_count !== 1 ? 's' : ''}`"></p>
        </div>

        <div class="absolute inset-0 border-2 border-blue-500 opacity-0 group-hover:opacity-100 rounded-lg transition-opacity"></div>
    </div>
</a>
