<div class="relative" x-data="{
        get readerQueryParams() {
            if(typeof readingList !== 'undefined') { return `context_type=reading_list&context_id=${this.readingListId}`; }
            else if(typeof collection !== 'undefined') { return `context_type=collection&context_id=${this.collection.id}`; }
            else { return ''; }
        }

}">

    <a :href="`/reader/${comic.id}?${readerQueryParams}`" class="block group relative cursor-pointer">
        <div class="aspect-[2/3] bg-gray-700 rounded-lg overflow-hidden relative shadow-md transition-transform duration-200 group-hover:scale-[1.02]">

            <img
                :src="comic.thumbnail_path"
                :alt="comic.title"
                class="w-full h-full object-cover transition-opacity duration-300"
                loading="lazy"
            >

            <template x-if="comic.format && comic.format !== 'Comic'">
                <div
                    class="absolute top-2 left-2 text-white text-[10px] uppercase font-bold px-2 py-1 rounded shadow-md z-10 transition-opacity duration-300 group-hover:opacity-0"
                    :class="comic.format.toLowerCase() === 'annual' ? 'bg-yellow-600' : 'bg-purple-600'"
                    x-text="comic.format"
                ></div>
            </template>

            <template x-if="comic.read">
                 <div class="absolute top-2 right-2 z-10 bg-green-500 text-white rounded-full p-0.5 shadow-md border border-green-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </div>
            </template>

            <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-60 transition-all flex items-center justify-center opacity-0 group-hover:opacity-100">
                <span class="text-white font-bold bg-blue-600 px-4 py-2 rounded-full transform scale-90 group-hover:scale-100 transition-all shadow-lg">
                    Read
                </span>
            </div>
        </div>
    </a>

    <div class="mt-2">
        <a :href="`/comics/${comic.id}`" class="block group/text cursor-pointer">
            <div class="flex justify-between items-baseline">
                <p class="font-bold text-gray-200 truncate group-hover/text:text-blue-400 transition-colors" x-text="`#${comic.number}`"></p>
                <p class="text-xs text-gray-500" x-text="comic.year"></p>
            </div>
            <p class="text-sm text-gray-400 truncate group-hover/text:text-gray-300 transition-colors" x-text="comic.title || `Issue ${comic.number}`"></p>
        </a>
    </div>

</div>
