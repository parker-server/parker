        <template x-if="series.thumbnail_path">
            <img
                :src="series.thumbnail_path"
                :alt="series.name"
                class="w-full h-full object-cover transition-opacity duration-300"
                loading="lazy"
            >
        </template>

        <template x-if="!series.thumbnail_path">
            <div class="w-full h-full flex items-center justify-center bg-gray-800 text-gray-600">

        <template x-if="series.read">
             <div class="absolute top-2 right-2 z-10 bg-green-500 text-white rounded-full p-0.5 shadow-md border border-green-400">

                  <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />

            <span class="text-white font-bold bg-blue-600 px-3 py-1 text-sm rounded-full shadow-lg">View</span>
        </div>
    </div>

    <div class="mt-2">
        <p class="font-bold text-gray-200 truncate text-sm" x-text="series.name"></p>
        <p class="text-xs text-gray-500" x-text="series.start_year"></p>
