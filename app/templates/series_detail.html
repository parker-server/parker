{% extends "base.html" %}

{% block title %}Series - Comic Server{% endblock %}

{% block content %}
<div class="space-y-6" x-data="seriesDetail()">
    <div class="flex items-center space-x-4">
        <a href="/" class="text-blue-400 hover:text-blue-300">
            ‚Üê Back to Library
        </a>
    </div>

    <div x-show="loading" class="flex items-center justify-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
    </div>

    <div x-show="!loading && series" style="display: none;">
        <div class="bg-gray-800 rounded-lg p-6 mb-6 shadow-lg border border-gray-700">
            <div class="flex items-start space-x-6">
                <div class="flex-shrink-0">
                    <div x-show="series?.first_issue_id" class="w-48 h-72 bg-gray-700 rounded-lg overflow-hidden shadow-lg">
                        <img
                            :src="series?.first_issue_id ? `/api/comics/${series.first_issue_id}/thumbnail?width=300&height=450` : ''"
                            :alt="series?.name"
                            class="w-full h-full object-cover"
                        >
                    </div>
                    <div x-show="!series?.first_issue_id" class="w-48 h-72 bg-gray-700 rounded-lg flex items-center justify-center text-gray-500">
                        No Cover
                    </div>
                </div>

                <div class="flex-1">
                    <h1 class="text-4xl font-bold mb-2 text-white" x-text="series?.name"></h1>
                    <div class="space-y-2 text-lg">
                        <p class="text-gray-400">
                            <span class="text-gray-500">Publisher:</span>
                            <span x-text="series?.publisher || 'Unknown'"></span>
                        </p>
                        <p class="text-gray-400">
                            <span class="text-gray-500">Started:</span>
                            <span x-text="series?.start_year || 'Unknown'"></span>
                        </p>

                        <div class="flex items-center space-x-4 text-sm text-gray-500 mt-4">
                            <span class="bg-gray-700 px-3 py-1 rounded-full text-gray-300 border border-gray-600" x-text="`${series?.volume_count || 0} Vols`"></span>

                            <template x-if="!isStandalone">
                                <span class="bg-blue-900/50 px-3 py-1 rounded-full text-blue-200 border border-blue-800" x-text="`${series?.total_issues || 0} Issues`"></span>
                            </template>

                            <template x-if="series?.annual_count > 0">
                                <span class="bg-yellow-900/50 px-3 py-1 rounded-full text-yellow-200 border border-yellow-800" x-text="`${series?.annual_count} Annuals`"></span>
                            </template>

                            <template x-if="series?.special_count > 0">
                                <span class="bg-purple-900/50 px-3 py-1 rounded-full text-purple-200 border border-purple-800" x-text="`${series?.special_count} Specials`"></span>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-gray-800 rounded-lg overflow-hidden min-h-[500px] border border-gray-700 shadow-lg">
            <div class="flex border-b border-gray-700 overflow-x-auto">
                <button
                    @click="switchTab('volumes')"
                    :class="activeTab === 'volumes' ? 'bg-gray-700 text-white border-b-2 border-blue-500' : 'text-gray-400 hover:text-white hover:bg-gray-750'"
                    class="px-6 py-4 font-medium whitespace-nowrap transition-colors"
                >
                    Volumes
                </button>

                <button
                    @click="switchTab('issues')"
                    :class="activeTab === 'issues' ? 'bg-gray-700 text-white border-b-2 border-blue-500' : 'text-gray-400 hover:text-white hover:bg-gray-750'"
                    class="px-6 py-4 font-medium whitespace-nowrap transition-colors"
                >
                    Issues <span class="text-xs ml-1 bg-gray-600 px-1.5 rounded-full text-gray-300" x-text="isStandalone ? (series?.annual_count + series?.special_count) : series?.total_issues"></span>
                </button>

                <template x-if="!isStandalone && series?.annual_count > 0">
                    <button
                        @click="switchTab('annuals')"
                        :class="activeTab === 'annuals' ? 'bg-gray-700 text-white border-b-2 border-blue-500' : 'text-gray-400 hover:text-white hover:bg-gray-750'"
                        class="px-6 py-4 font-medium whitespace-nowrap transition-colors"
                    >
                        Annuals <span class="text-xs ml-1 bg-gray-600 px-1.5 rounded-full text-gray-300" x-text="series?.annual_count"></span>
                    </button>
                </template>

                <template x-if="!isStandalone && series?.special_count > 0">
                    <button
                        @click="switchTab('specials')"
                        :class="activeTab === 'specials' ? 'bg-gray-700 text-white border-b-2 border-blue-500' : 'text-gray-400 hover:text-white hover:bg-gray-750'"
                        class="px-6 py-4 font-medium whitespace-nowrap transition-colors"
                    >
                        Specials <span class="text-xs ml-1 bg-gray-600 px-1.5 rounded-full text-gray-300" x-text="series?.special_count"></span>
                    </button>
                </template>

                <template x-if="hasRelatedContent">
                    <button
                        @click="switchTab('related')"
                        :class="activeTab === 'related' ? 'bg-gray-700 text-white border-b-2 border-blue-500' : 'text-gray-400 hover:text-white hover:bg-gray-750'"
                        class="px-6 py-4 font-medium whitespace-nowrap transition-colors"
                    >
                        Related
                    </button>
                </template>

                <button
                    @click="switchTab('details')"
                    :class="activeTab === 'details' ? 'bg-gray-700 text-white border-b-2 border-blue-500' : 'text-gray-400 hover:text-white hover:bg-gray-750'"
                    class="px-6 py-4 font-medium whitespace-nowrap transition-colors"
                >
                    Details
                </button>
            </div>

            <div class="p-6">
                <div x-show="activeTab === 'volumes'">
                    <template x-if="series?.volumes && series.volumes.length > 0">
                        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
                            <template x-for="volume in series.volumes" :key="volume.volume_id">
                                {% include "partials/volume_card.html" %}
                            </template>
                        </div>
                    </template>
                </div>

                <div x-show="['issues', 'annuals', 'specials'].includes(activeTab)">

                    <div x-show="gridLoading" class="py-20 text-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto mb-4"></div>
                        <p class="text-gray-400">Loading comics...</p>
                    </div>

                    <div x-show="!gridLoading && currentItems.length > 0">
                        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                            <template x-for="comic in currentItems" :key="comic.id">
                                {% include "partials/comic_card.html" %}
                            </template>
                        </div>

                        <div class="mt-8 flex justify-center items-center space-x-4 border-t border-gray-700 pt-6">
                            <button
                                @click="changePage(currentPage - 1)"
                                :disabled="currentPage === 1"
                                class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors text-white"
                            >
                                Previous
                            </button>

                            <span class="text-gray-400">
                                Page <span class="text-white font-bold" x-text="currentPage"></span> of <span x-text="Math.ceil(totalItems / pageSize)"></span>
                            </span>

                            <button
                                @click="changePage(currentPage + 1)"
                                :disabled="currentPage >= Math.ceil(totalItems / pageSize)"
                                class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors text-white"
                            >
                                Next
                            </button>
                        </div>
                    </div>

                    <div x-show="!gridLoading && currentItems.length === 0" class="text-center py-20 text-gray-500">
                        <p>No comics found in this category.</p>
                    </div>
                </div>

                <div x-show="activeTab === 'related'">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <template x-if="series?.collections?.length > 0">
                            <div>
                                <h3 class="text-xl font-bold mb-4 flex items-center text-white"><span class="mr-2">üìö</span> Collections</h3>
                                <div class="grid grid-cols-1 gap-4">
                                    <template x-for="col in series.collections" :key="col.id">
                                        {% include "partials/collection_card.html" %}
                                    </template>
                                </div>
                            </div>
                        </template>
                        <template x-if="series?.reading_lists?.length > 0">
                            <div>
                                <h3 class="text-xl font-bold mb-4 flex items-center text-white"><span class="mr-2">üìñ</span> Reading Lists</h3>
                                <div class="grid grid-cols-1 gap-4">
                                    <template x-for="list in series.reading_lists" :key="list.id">
                                        {% include "partials/reading_list_card.html" %}
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <div x-show="activeTab === 'details'">
                    <div class="space-y-8">
                        <template x-if="series?.details?.writers?.length > 0">
                            <div>
                                <h3 class="text-lg font-bold mb-3 text-gray-200">Writers</h3>
                                <div class="flex flex-wrap gap-2">
                                    <template x-for="name in series.details.writers" :key="name">
                                    {% with type='writer', item='name' %}
                                        {% include "partials/tag_chip.html" %}
                                    {% endwith %}
                                    </template>
                                </div>
                            </div>
                        </template>

                        <template x-if="series?.details?.pencillers?.length > 0">
                            <div>
                                <h3 class="text-lg font-bold mb-3 text-gray-200">Pencillers</h3>
                                <div class="flex flex-wrap gap-2">
                                    <template x-for="name in series.details.pencillers" :key="name">
                                    {% with type='penciller', item='name' %}
                                        {% include "partials/tag_chip.html" %}
                                    {% endwith %}
                                    </template>
                                </div>
                            </div>
                        </template>

                        <div class="border-t border-gray-700 my-6"></div>

                        <template x-if="series?.details?.characters?.length > 0">
                            <div>
                                <h3 class="text-lg font-bold mb-3 text-gray-200">Characters</h3>
                                <div class="flex flex-wrap gap-2">
                                    <template x-for="name in series.details.characters" :key="name">
                                    {% with type='character', item='name' %}
                                        {% include "partials/tag_chip.html" %}
                                    {% endwith %}
                                    </template>
                                </div>
                            </div>
                        </template>

                        <template x-if="series?.details?.teams?.length > 0">
                            <div>
                                <h3 class="text-lg font-bold mb-3 text-gray-200">Teams</h3>
                                <div class="flex flex-wrap gap-2">
                                    <template x-for="name in series.details.teams" :key="name">
                                    {% with type='team', item='name' %}
                                        {% include "partials/tag_chip.html" %}
                                    {% endwith %}
                                    </template>
                                </div>
                            </div>
                        </template>

                        <template x-if="series?.details?.locations?.length > 0">
                            <div>
                                <h3 class="text-lg font-bold mb-3 text-gray-200">Locations</h3>
                                <div class="flex flex-wrap gap-2">
                                    <template x-for="name in series.details.locations" :key="name">
                                    {% with type='location', item='name' %}
                                        {% include "partials/tag_chip.html" %}
                                    {% endwith %}
                                    </template>
                                </div>
                            </div>
                        </template>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div x-show="error" style="display: none;" class="text-center py-12">
        <div class="bg-red-900/20 text-red-400 p-4 rounded-lg inline-block border border-red-800">
            <p x-text="error"></p>
        </div>
        <div class="mt-4">
            <button @click="init()" class="text-blue-400 hover:underline">Try Again</button>
        </div>
    </div>
</div>

<script>
function seriesDetail() {
    return {
        seriesId: {{ series_id }},
        series: null,
        loading: true,
        error: null,

        // Tab State
        activeTab: 'volumes', // volumes, issues, annuals, specials, related, details

        // Grid Data State
        gridLoading: false,
        currentItems: [],
        currentPage: 1,
        pageSize: 48, // 6 columns x 8 rows
        totalItems: 0,
        currentType: 'plain', // plain, annual, special, all

        init() {
            this.loadSeriesSummary();
        },

        async loadSeriesSummary() {
            try {
                const res = await fetch(`/api/series/${this.seriesId}`);
                if (!res.ok) throw new Error("Failed to load series");
                this.series = await res.json();
                this.loading = false;

                // Set tab title
                document.title = `${this.series.name} - Comic Server`;
            } catch (e) {
                console.error(e);
                this.error = "Could not load series details.";
                this.loading = false;
            }
        },

        get hasRelatedContent() {
            return (this.series?.collections?.length > 0) || (this.series?.reading_lists?.length > 0);
        },

        // Check if this series is a Standalone (Graphic Novel / TPB)
        // Logic: No plain issues, but DOES have other content (Annuals/Specials)
        get isStandalone() {
            if (!this.series) return false;
            return this.series.total_issues === 0 && (this.series.annual_count > 0 || this.series.special_count > 0);
        },

        switchTab(tabName) {
            this.activeTab = tabName;

            // If details, related or volumes, we don't need to fetch issues
            if (['volumes', 'related', 'details'].includes(tabName)) return;

            // Reset pagination
            this.currentPage = 1;
            this.currentItems = [];

            // LOGIC UPDATE:
            // If it's a standalone series, the 'Issues' tab should just load EVERYTHING ('all')
            // Otherwise it loads just 'plain' issues.
            let typeParam = 'plain';

            if (tabName === 'issues') {
                typeParam = this.isStandalone ? 'all' : 'plain';
            } else if (tabName === 'annuals') {
                typeParam = 'annual';
            } else if (tabName === 'specials') {
                typeParam = 'special';
            }

            this.currentType = typeParam;
            this.fetchIssues();
        },

        async fetchIssues() {
            this.gridLoading = true;
            try {
                // Construct URL with pagination and filters
                const url = `/api/series/${this.seriesId}/issues?type=${this.currentType}&page=${this.currentPage}&size=${this.pageSize}`;

                const res = await fetch(url);
                const data = await res.json();

                this.currentItems = data.items;
                this.totalItems = data.total;

                // Scroll to top of grid slightly
                window.scrollTo({ top: 300, behavior: 'smooth' });
            } catch (e) {
                console.error("Failed to load comics", e);
            } finally {
                this.gridLoading = false;
            }
        },

        changePage(newPage) {
            if (newPage < 1) return;
            const maxPage = Math.ceil(this.totalItems / this.pageSize);
            if (newPage > maxPage) return;

            this.currentPage = newPage;
            this.fetchIssues();
        }
    }
}
</script>
{% endblock %}
