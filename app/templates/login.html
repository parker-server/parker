{% extends "base.html" %}

{% block title %}Login - Comic Server{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center" x-data="authForm()">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700 w-full max-w-md">
        
        <div class="flex border-b border-gray-700 mb-6">
            <button 
                @click="mode = 'login'; error = null"
                :class="mode === 'login' ? 'text-blue-400 border-b-2 border-blue-400' : 'text-gray-400 hover:text-white'"
                class="flex-1 pb-3 font-bold text-lg transition-colors"
            >
                Login
            </button>
        </div>

        <h2 class="text-2xl font-bold text-white mb-6 text-center" x-text="mode === 'login' ? 'Welcome Back' : 'Create Admin Account'"></h2>

        <div x-show="error" style="display: none;" class="bg-red-900/30 border border-red-500/50 text-red-200 p-3 rounded mb-6 text-sm text-center">
            <p x-text="error"></p>
        </div>

        <form @submit.prevent="submit">
            <div class="space-y-4">
                
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Username</label>
                    <input 
                        type="text" 
                        x-model="username" 
                        class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                        required
                        autofocus
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                    <input 
                        type="password" 
                        x-model="password" 
                        class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                        required
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full py-3 px-4 rounded-lg font-bold text-white shadow-lg transition-all transform hover:scale-[1.02]"
                    :class="mode === 'login' ? 'bg-blue-600 hover:bg-blue-500' : 'bg-green-600 hover:bg-green-500'"
                    :disabled="loading"
                >
                    <span x-show="!loading" x-text="mode === 'login' ? 'Sign In' : 'Create Account'"></span>
                    <span x-show="loading" class="animate-spin">â†»</span>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function authForm() {
    return {
        mode: 'login',
        username: '',
        password: '',
        email: '',
        error: null,
        loading: false,

        async submit() {
            this.loading = true;
            this.error = null;

            try {
                if (this.mode === 'login') {
                    await this.handleLogin();
                } else {
                    await this.handleRegister();
                }
            } catch (e) {
                console.error(e);
                this.error = e.message || "An unexpected error occurred";
            } finally {
                this.loading = false;
            }
        },

        async handleLogin() {
            // OAuth2 requires form-data, not JSON
            const formData = new FormData();
            formData.append('username', this.username);
            formData.append('password', this.password);

            const res = await fetch('/api/auth/token', {
                method: 'POST',
                body: formData
            });

            const data = await res.json();

            if (!res.ok) {
                throw new Error(data.detail || "Login failed");
            }

            // Store Token
            localStorage.setItem('token', data.access_token);
            
            // Redirect
            window.location.href = '/';
        },
    }
}
</script>
{% endblock %}
