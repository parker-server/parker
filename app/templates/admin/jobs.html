{% extends "base.html" %}

{% block title %}Job History - Admin{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto" x-data="jobHistory">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-white">System Job History</h1>
        <button 
            @click="loadJobs()" 
            class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-white flex items-center gap-2"
        >
            <span :class="{'animate-spin': loading}">↻</span> Refresh
        </button>
    </div>

    <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg border border-gray-700">
        <div class="overflow-x-auto">
            <table class="w-full text-left text-gray-300">
                <thead class="bg-gray-900 text-gray-400 uppercase text-xs font-semibold">
                    <tr>
                        <th class="px-6 py-4">ID</th>
                        <th class="px-6 py-4">Type</th> <th class="px-6 py-4">Library</th>
                        <th class="px-6 py-4">Status</th>
                        <th class="px-6 py-4">Duration</th>
                        <th class="px-6 py-4">Result</th>
                        <th class="px-6 py-4">Date</th>
                        <th class="px-6 py-4">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-700">
                    <template x-for="job in jobs" :key="job.id">
                        <tr class="hover:bg-gray-750 transition-colors">
                            <td class="px-6 py-4 font-mono text-sm" x-text="`#${job.id}`"></td>

                            <td class="px-6 py-4">
                                <span
                                    class="px-2 py-1 text-xs font-bold rounded border uppercase"
                                    :class="job.job_type === 'scan' ? 'bg-blue-900/30 text-blue-200 border-blue-800' : 'bg-purple-900/30 text-purple-200 border-purple-800'"
                                    x-text="job.job_type || 'scan'"
                                ></span>
                            </td>

                            <td class="px-6 py-4 font-medium text-white" x-text="job.library_name"></td>

                            <td class="px-6 py-4">
                                <span
                                    class="px-2 py-1 text-xs font-bold rounded-full"
                                    :class="{
                                        'bg-green-900 text-green-200': job.status === 'completed',
                                        'bg-blue-900 text-blue-200': job.status === 'running',
                                        'bg-red-900 text-red-200': job.status === 'failed',
                                        'bg-gray-600 text-gray-200': job.status === 'pending'
                                    }"
                                    x-text="job.status"
                                ></span>
                            </td>

                            <td class="px-6 py-4 text-sm">
                                <span x-text="formatDuration(job.duration_seconds)"></span>
                            </td>

                            <td class="px-6 py-4 text-sm text-gray-400">
                                <template x-if="job.summary">
                                    <span>
                                        <template x-if="job.job_type === 'scan' || !job.job_type">
                                            <span>
                                                <span class="text-green-400" x-text="`+${job.summary.imported}`"></span> new
                                            </span>
                                        </template>

                                        <template x-if="job.job_type === 'thumbnail'">
                                            <span>
                                                <span class="text-purple-400" x-text="`${job.summary.processed}`"></span> imgs
                                            </span>
                                        </template>

                                        <span x-show="job.summary.errors > 0" class="text-red-400 ml-1" x-text="`(${job.summary.errors} err)`"></span>
                                    </span>
                                </template>
                                <span x-show="!job.summary && job.status === 'running'" class="italic text-xs">Working...</span>
                            </td>

                            <td class="px-6 py-4 text-sm" x-text="formatDate(job.created_at)"></td>

                            <td class="px-6 py-4">
                                <button @click="viewDetails(job)" class="text-blue-400 hover:text-blue-300 text-sm font-semibold">Details</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <div x-show="selectedJob" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm" x-transition.opacity style="display: none;">
        <div class="bg-gray-800 rounded-xl shadow-2xl max-w-2xl w-full mx-4 border border-gray-700" @click.away="selectedJob = null">
            <div class="px-6 py-4 border-b border-gray-700 flex justify-between items-center">
                <h3 class="text-xl font-bold text-white">
                    <span class="uppercase text-gray-500 text-base mr-2" x-text="selectedJob?.job_type"></span>
                    Job <span x-text="`#${selectedJob?.id}`"></span>
                </h3>
                <button @click="selectedJob = null" class="text-gray-400 hover:text-white">✕</button>
            </div>

            <div class="p-6 overflow-y-auto max-h-[70vh]">

                <template x-if="selectedJob?.summary">
                    <div class="space-y-4">
                        <h4 class="font-bold text-gray-300">Statistics</h4>

                        <template x-if="selectedJob.job_type === 'scan' || !selectedJob.job_type">
                            <div class="grid grid-cols-3 gap-2 text-center">
                                <div class="bg-green-900/30 p-3 rounded border border-green-900/50">
                                    <div class="text-2xl font-bold text-green-400" x-text="selectedJob.summary.imported"></div>
                                    <div class="text-xs text-gray-400 uppercase">Imported</div>
                                </div>
                                <div class="bg-blue-900/30 p-3 rounded border border-blue-900/50">
                                    <div class="text-2xl font-bold text-blue-400" x-text="selectedJob.summary.updated"></div>
                                    <div class="text-xs text-gray-400 uppercase">Updated</div>
                                </div>
                                <div class="bg-gray-700/30 p-3 rounded border border-gray-700">
                                    <div class="text-2xl font-bold text-gray-400" x-text="selectedJob.summary.deleted"></div>
                                    <div class="text-xs text-gray-500 uppercase">Deleted</div>
                                </div>
                            </div>
                        </template>

                        <template x-if="selectedJob.job_type === 'thumbnail'">
                            <div class="grid grid-cols-3 gap-2 text-center">
                                <div class="bg-purple-900/30 p-3 rounded border border-purple-900/50">
                                    <div class="text-2xl font-bold text-purple-400" x-text="selectedJob.summary.processed"></div>
                                    <div class="text-xs text-gray-400 uppercase">Generated</div>
                                </div>
                                <div class="bg-gray-700/30 p-3 rounded border border-gray-700">
                                    <div class="text-2xl font-bold text-gray-400" x-text="selectedJob.summary.skipped"></div>
                                    <div class="text-xs text-gray-500 uppercase">Skipped</div>
                                </div>
                                <div class="bg-red-900/30 p-3 rounded border border-red-900/50">
                                    <div class="text-2xl font-bold text-red-400" x-text="selectedJob.summary.errors"></div>
                                    <div class="text-xs text-gray-400 uppercase">Errors</div>
                                </div>
                            </div>
                        </template>

                    </div>
                </template>

                <template x-if="selectedJob?.error">
                    <div class="mt-6">
                        <h4 class="font-bold text-red-400 mb-2">Error Log</h4>
                        <pre class="bg-red-900/20 text-red-200 p-4 rounded-lg text-xs overflow-x-auto whitespace-pre-wrap font-mono" x-text="selectedJob.error"></pre>
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('jobHistory', () => ({
            jobs: [],
            loading: false,
            selectedJob: null,

            init() { this.loadJobs(); },

            async loadJobs() {
                this.loading = true;
                try {
                    const response = await fetch(window.parker.url('/api/jobs?limit=50'));
                    if(response.ok) this.jobs = await response.json();
                } catch (e) { console.error(e); }
                finally { this.loading = false; }
            },

            viewDetails(job) { this.selectedJob = job; },

            formatDuration(seconds) {
                if (!seconds && seconds !== 0) return '--';
                if (seconds < 60) return `${Math.round(seconds)}s`;
                return `${Math.floor(seconds / 60)}m ${Math.round(seconds % 60)}s`;
            },

            formatDate(dateStr) { return new Date(dateStr).toLocaleString(); }
        }))
    })
</script>
{% endblock %}
